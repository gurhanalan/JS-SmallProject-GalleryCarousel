<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script
            src="https://kit.fontawesome.com/fbadad80a0.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="style.css" />
        <title>Gallery Carousel</title>
    </head>
    <body>
        <!-- <h1>Gallery Carousel</h1> -->

        <section class="gallery">
            <button class="gallery__btn gallery__btn--left">
                <i class="fas fa-caret-left"></i>
            </button>
            <button class="gallery__btn gallery__btn--right">
                <i class="fas fa-caret-right"></i>
            </button>

            <div class="gallery__content">
                <div class="gallery__content__box--primary">
                    <img src="img/gallery-1.jpg" alt="" />
                </div>
                <div class="gallery__content__box">
                    <img src="img/gallery-1.jpg" alt="" />
                </div>
                <div class="gallery__content__box">
                    <img src="img/gallery-2.jpg" alt="" />
                </div>
                <div class="gallery__content__box">
                    <img src="img/gallery-3.jpg" alt="" />
                </div>
                <div class="gallery__content__box">
                    <img src="img/gallery-4.jpg" alt="" />
                </div>
                <div class="gallery__content__box">
                    <img src="img/gallery-5.jpg" alt="" />
                </div>
                <div class="gallery__content__box">
                    <img src="img/gallery-6.jpg" alt="" />
                </div>
                <div class="gallery__content__box">
                    <img src="img/gallery-7.jpg" alt="" />
                </div>
            </div>

            <div class="gallery__dots">
                <!-- <div class="gallery__dots__dot"></div>
                <div
                    class="gallery__dots__dot gallery__dots__dot--active"
                ></div> -->
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
